{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.css' %}">
    <script src="{% static 'styles/js/bootstrap.js' %}"></script>
</head>
{% block content %}
<style>

    img{
        margin-left: 30px;
    }

</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'styles/media/logo.png' %}" width="60" height="60" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
            {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout_page' %}">Log out <span class="sr-only"></span></a>
            {% else %}
        <a class="nav-link" href="{% url 'login_page' %}">Log in <span class="sr-only"></span></a>
            {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'upload_page' %}">Upload subtitles</a>
      </li>
    </ul>
  </div>
</nav>

{% endblock content %}
